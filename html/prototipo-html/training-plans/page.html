<div class="container mt-4 mb-4">
	<h2>Adicionar Novo Treino</h2>
	<form>
	  <div class="form-group">
		<label for="nomeTreino">Nome do Treino:</label>
		<input type="text" class="form-control" id="nomeTreino" placeholder="Digite o nome do treino">
	  </div>
	  <div class="form-group">
		<label for="dataInicio">Data de Início:</label>
		<input type="date" class="form-control" id="dataInicio">
	  </div>
	  <div class="form-group">
		<label for="dataFim">Data de Fim:</label>
		<input type="date" class="form-control" id="dataFim">
	  </div>
	  <div class="form-group">
		<label for="observacoes">Observações:</label>
		<textarea class="form-control" id="observacoes" rows="3" placeholder="Digite observações sobre o treino"></textarea>
	  </div>

	  <div class="mt-4 mb-4">
        <span class="d-flex justify-content-between mb-4">
			<h3>Exercícios</h3>
			<button class="btn btn-primary">+ Exercício</button>
		</span>
        <div class="list-group" style="max-height: 200px; overflow-y: auto;">
            <a href="#" class="list-group-item list-group-item-action">

                </div>
            </a>
            <!-- Adicione mais itens conforme necessário -->
    	</div>
	</div>

	<button type="submit" class="btn btn-primary">Adicionar</button>

	</form>
