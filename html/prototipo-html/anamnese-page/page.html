      <div class="container mt-4 mb-4">
        <h2>Faça sua Anamnese</h2>
        <p>Para responder a anamnese, caso a resposta seja <b>Não</b> não é necessário preencher os campos de texto. Caso contrário, favor preencher o campo de texto.</p>
        <form>

          <div class="form-group">
            <label for="weigth">Seu peso</label>
            <input type="number" class="form-control" id="weigth" placeholder="Digite o nome do treino">
          </div>

          <div class="form-group">
            <label for="age">Data de nascimento:</label>
            <input type="date" class="form-control" id="age">
          </div>

          <div class="form-group">
            <label for="motivation">Motivação/Objetivo</label>
            <textarea type="text" class="form-control" id="motivation" placeholder="Ganhar peso, perder peso, ganhar músculos ..."></textarea>
          </div>

          <div class="form-group">
            <label for="activity-freq">Com que frequência faz atividade física?</label>
            <div class="form-check" id="activity-freq">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios1" value="0">
                <label class="form-check-label" for="exampleRadios1">
                    Nada
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios2" value="3">
                <label class="form-check-label" for="exampleRadios2">
                    até 3 vezes por semana
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="exampleRadios3" value="4">
                <label class="form-check-label" for="exampleRadios3">
                    mais de 4 vezes na semana
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="exam">Data do ultimo exame médico ou físico:</label>
            <input type="date" class="form-control" id="exam">
          </div>

          <div class="form-group">
            <label for="medicine">Utiliza algum medicamento contínuo? Se sim, qual e há quanto tempo?</label>
            <textarea type="text" class="form-control" id="medicine" ></textarea>
          </div>

          <div class="form-group">
            <label for="diet">Faz dieta? Se sim, para qual motivo e há quanto tempo?</label>
            <textarea type="text" class="form-control" id="diet" ></textarea>
          </div>

          <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea class="form-control" id="observacoes" rows="3" placeholder="(Opcional) Digite observações sobre o treino"></textarea>
          </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    
        </form>
    </div>
